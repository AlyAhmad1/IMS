  <title>Stores</title>

  <!-- Bootstrap core CSS -->

  <!-- Custom fonts for this template -->

             hr{
         background-color: white;

<body style="background-image: url('{{url_for('static' ,filename='Admin_home/assets/img/slide/slide-9.jpg')}}');max-width: 100%;height: auto;">

<div style="margin-left:1000px;margin-top:10px;">
  <a href="/home"><button style="border-radius:25px" type="button" class="btn btn-warning">Back At Home</button></a>
</div>
<hr/>

<!--<h1 class="site-heading text-center text-white d-none d-lg-block">-->
<!--  <span class="site-heading-lower">M.Farhan Whole Sale Dealer</span>-->
<!--</h1>-->

<section style="padding: 0px;background-color:transparent; width:800px;margin-left:180px;" class="page-section cta">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="cta-inner text-center rounded">
          <h2 class="section-heading mb-5">
            <span class="section-heading-upper">Local Area</span>
            <span class="section-heading-lower">Stores</span>
          </h2>
          <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
            {% for i in rows %}
            <li class="list-unstyled-item list-hours-item d-flex">
              <a style="color:black;margin-left:20px;" href="/home/bill/{{ i[0] }}">{{ i[0] }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="{{url_for('static', filename = 'schools/vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename = 'schools/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

<!-- Script to highlight the active date in the hours list -->

<script>

document.addEventListener('DOMContentLoaded', function() {

    var url = 'http://127.0.0.1:5001/GUI-is-still-open';
    fetch(url, { mode: 'no-cors'});
    setInterval(function(){ fetch(url, { mode: 'no-cors'});}, 5000)();

});

</script>
